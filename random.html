<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Случайные Карты Таро</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #faf3f0;
      color: #4a655a;
      text-align: center;
      padding: 30px;
      margin: 0;
      min-height: 100vh;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      color: #3d6b54;
      margin-bottom: 30px;
    }
    .btn-base {
      border: none;
      padding: 14px 20px;
      border-radius: 30px;
      font-size: 17px;
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      margin: 20px 0 40px;
      transition: all 0.3s ease;
      width: 90%;
      max-width: 340px;
      box-sizing: border-box;
      display: inline-block;
      background: #4a7d63;
      color: white;
    }
    .btn-base:hover {
      background: #3a604d;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(74, 125, 99, 0.3);
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-top: 20px;
    }
    .card-item {
      text-align: center;
      max-width: 180px;
    }
    .card-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .card-item p {
      margin-top: 10px;
      font-size: 15px;
      font-weight: 600;
      color: #3d6b54;
      font-family: 'Playfair Display', serif;
    }
    @media (max-width: 420px) {
      .btn-base {
        width: 90%;
        padding: 14px 16px;
        font-size: 16px;
      }
      .card-item {
        max-width: 150px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Случайные карты Таро</h2>
  <button class="btn-base" onclick="generateRandomCards()">Раскрыть карты</button>
  <div id="result" class="cards-container"></div>

  <!-- Правильное подключение JS-файла -->
  <script src="const.js"></script>
  <script>
    function generateRandomCards() {
      if (typeof allTarotCards === 'undefined' || !Array.isArray(allTarotCards)) {
        alert('❌ Ошибка: массив карт не загружен. Убедитесь, что файл const.js подключён и содержит allTarotCards.');
        return;
      }

      const count = 3;
      const shuffled = [...allTarotCards].sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, count);

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      selected.forEach(card => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card-item';

        const img = document.createElement('img');
        img.src = card.image || 'images/placeholder.png';
        img.alt = card.name || 'Карта';
        img.onerror = () => img.src = 'images/placeholder.png';

        const name = document.createElement('p');
        name.textContent = card.name || 'Неизвестная карта';

        cardEl.appendChild(img);
        cardEl.appendChild(name);
        resultDiv.appendChild(cardEl);
      });

      resultDiv.style.opacity = '0';
      setTimeout(() => {
        resultDiv.style.transition = 'opacity 0.6s ease';
        resultDiv.style.opacity = '1';
      }, 50);
    }
  </script>
</body>
</html>
